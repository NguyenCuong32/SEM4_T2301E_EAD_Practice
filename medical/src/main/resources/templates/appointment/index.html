<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addModal">Add Appointment</button>
</div>
<!-- Modal for Adding Appointment -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add New Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/appointments/addAppoint}" method="post">
                    <!-- Select Patient -->
                    <div class="form-group mb-3">
                        <label for="patient">Select Patient</label>
                        <select class="form-control select2" id="patient" name="patientId" required>
                            <option value="">Choose a patient</option>
                            <option th:each="patient : ${patients}"
                                    th:value="${patient.patient_id}"
                                    th:text="${patient.fullName}">Patient</option>
                        </select>
                    </div>

                    <!-- Select Doctor -->
                    <div class="form-group mb-3">
                        <label for="doctor">Select Doctor</label>
                        <select class="form-control select2" id="doctor" name="doctorId" required>
                            <option value="">Choose a doctor</option>
                            <option th:each="doctor : ${doctors}"
                                    th:value="${doctor.doctor_id}"
                                    th:text="${doctor.fullName}">Doctor</option>
                        </select>
                    </div>

                    <!-- Appointment Date -->
                    <div class="form-group mb-3">
                        <label for="appointmentDate">Appointment Date</label>
                        <input type="datetime-local" class="form-control" id="appointmentDate" name="appointmentDate" required>
                    </div>

                    <!-- Reason for Appointment -->
                    <div class="form-group mb-3">
                        <label for="reason">Reason</label>
                        <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <h2 class="mb-4">Doctor List</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Appointment ID</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.appointment_id}"></td>
            <td th:text="${appointment.patient.fullName}"></td>
            <td th:text="${appointment.doctor.fullName}"></td>
            <td th:text="${appointment.appointmentDate}"></td>
            <td th:text="${appointment.reason}"></td>
            <td th:text="${appointment.status}"></td>
            <td>
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editModal"
                        th:attr="data-id=${appointment.appointment_id}, data-patient=${appointment.patient.patient_id}, data-doctor=${appointment.doctor.doctor_id}, data-date=${appointment.appointmentDate}, data-reason=${appointment.reason}">
                    Edit
                </button>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
                        th:attr="data-id=${appointment.appointment_id}">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Modal for Editing Appointment -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editAppointmentForm" th:action="@{/appointments/update}" method="post">
                    <input type="hidden" id="appointmentId" name="appointmentId"/>

                    <!-- Select Patient -->
                    <div class="form-group mb-3">
                        <label for="patient">Select Patient</label>
                        <select class="form-control" id="editPatient" name="patientId" required>
                            <option th:each="patient : ${patients}" th:value="${patient.patient_id}"
                                    th:text="${patient.fullName}"></option>
                        </select>
                    </div>

                    <!-- Select Doctor -->
                    <div class="form-group mb-3">
                        <label for="doctor">Select Doctor</label>
                        <select class="form-control" id="editDoctor" name="doctorId" required>
                            <option th:each="doctor : ${doctors}" th:value="${doctor.doctor_id}"
                                    th:text="${doctor.fullName}"></option>
                        </select>
                    </div>

                    <!-- Appointment Date -->
                    <div class="form-group mb-3">
                        <label for="appointmentDate">Appointment Date</label>
                        <input type="datetime-local" class="form-control" id="editAppointmentDate"
                               name="appointmentDate" required>
                    </div>

                    <!-- Reason -->
                    <div class="form-group mb-3">
                        <label for="reason">Reason</label>
                        <textarea class="form-control" id="editReason" name="reason" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal for Deleting Appointment -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this appointment?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="deleteButton" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
<script>
    // Khi mở modal chỉnh sửa
    var editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;

        // Lấy dữ liệu từ button
        var appointmentId = button.getAttribute('data-id');
        var patientId = button.getAttribute('data-patient');
        var doctorId = button.getAttribute('data-doctor');
        var appointmentDate = button.getAttribute('data-date');
        var reason = button.getAttribute('data-reason');

        // Gán giá trị cho form trong modal
        document.getElementById('appointmentId').value = appointmentId;
        document.getElementById('editPatient').value = patientId;
        document.getElementById('editDoctor').value = doctorId;
        document.getElementById('editAppointmentDate').value = appointmentDate;
        document.getElementById('editReason').value = reason;
    });

    // Khi mở modal xóa
    var deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;

        // Lấy ID của appointment
        var appointmentId = button.getAttribute('data-id');

        // Cập nhật link xóa vào nút delete
        var deleteButton = document.getElementById('deleteButton');
        deleteButton.setAttribute('href', '/appointments/delete/' + appointmentId);
    });
</script>

</body>
</html>
