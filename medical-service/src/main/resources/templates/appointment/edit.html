<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Edit Appointment</h1>

  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>

  <form th:action="@{/appointments/edit/{id}(id=${appointment.appointmentId})}" method="post">
    <div class="mb-3">
      <label for="patient" class="form-label">Patient</label>
      <select class="form-select" id="patient" name="patient.patientId" required>
        <option th:each="patient : ${patients}"
                th:value="${patient.patientId}"
                th:text="${patient.fullName}"
                th:selected="${patient.patientId == appointment.patient.patientId}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="doctor" class="form-label">Doctor</label>
      <select class="form-select" id="doctor" name="doctor.doctorId" required>
        <option th:each="doctor : ${doctors}"
                th:value="${doctor.doctorId}"
                th:text="${doctor.fullName}"
                th:selected="${doctor.doctorId == appointment.doctor.doctorId}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="appointmentDate" class="form-label">Appointment Date</label>
      <input type="date" class="form-control" id="appointmentDate" name="appointmentDate"
             th:value="${appointment.appointmentDate}" required>
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label">Reason</label>
      <input type="text" class="form-control" id="reason" name="reason"
             th:value="${appointment.reason}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/appointments" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
