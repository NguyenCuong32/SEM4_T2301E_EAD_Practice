<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div th:insert="~{fragment/header}"></div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Doctor's Name</th>
        <th scope="col">Patient's Name</th>
        <th scope="col">Date</th>
        <th scope="col">Reason</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
<!--    <tr>-->
<!--        <th scope="row">1</th>-->
<!--        <td>Mark</td>-->
<!--        <td>Otto</td>-->
<!--        <td>@mdo</td>-->
<!--    </tr>-->
    <tr th:each="appoin :${appoinmentList}">
        <th scope="row" th:text="${appoin.getId()}"></th>
        <td th:text="${appoin.getDocName()}"></td>
        <td th:text="${appoin.getPatientName()}"></td>
        <td th:text="${appoin.getDate()}"></td>
        <td th:text="${appoin.getReason()}"></td>
        <td th:text="${appoin.getStatus()}"></td>
        <td>
            <i class="fas fa-edit action-icons text-primary"></i>
            <i class="fas fa-trash action-icons text-danger ms-2" onclick="return confirm('Bạn có chắc chắn muốn xóa bác sĩ này không?');"></i>
        </td>
    </tr>
    </tbody>
</table>



<div th:insert="~{fragment/Footer}"></div>
<!-- Bootstrap 5 JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
