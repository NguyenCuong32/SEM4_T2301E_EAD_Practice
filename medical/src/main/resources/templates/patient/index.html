<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Patient</button>
</div>
<!--Add Patient-->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form th:action="@{/patient/addPatient}" method="post">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="specialization" required>
                    </div>
                    <div class="form-group">
                        <label for="Gender">Gender</label>
                        <select class="form-select" id="Gender" name="gender" required>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" id="Address" name="address" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="number" class="form-control" id="phonenumber" name="phoneNumber" placeholder="phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Add Patient</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <h2 class="mb-4">Doctor List</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Patient ID</th>
            <th>Full Name</th>
            <th>DateOfBirth</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.patient_id}"></td>
            <td th:text="${patient.fullName}"></td>
            <td th:text="${patient.dateOfBirth}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.address}"></td>
            <td th:text="${patient.phoneNumber}"></td>
            <td th:text="${patient.email}"></td>
            <td>
                <button class="btn btn-warning" data-bs-toggle="modal"
                        data-bs-target="#editModal"
                        th:attr="data-patient-id=${patient.patient_id},
                      data-full-name=${patient.fullName},
                      data-date-of-birth=${patient.dateOfBirth},
                      data-gender=${patient.gender},
                      data-address=${patient.address},
                      data-phone-number=${patient.phoneNumber},
                      data-email=${patient.email}" onclick="editModal(this)">
                    Edit
                </button>
                <button class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#deleteModal" th:attr="data-patient-id=${patient.patient_id}"
                        onclick="setDeleteModal(this)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Modal Chỉnh Sửa Bệnh Nhân -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/patient/updatePatient}" method="post">
                    <input type="hidden" id="patientId" name="patient_id" value="">
                    <div class="form-group">
                        <label for="editFullName">Full Name</label>
                        <input type="text" class="form-control" id="editFullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="editDateOfBirth">Date of Birth</label>
                        <input type="date" class="form-control" id="editDateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label for="editGender">Gender</label>
                        <select class="form-select" id="editGender" name="gender" required>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editAddress">Address</label>
                        <input type="text" class="form-control" id="editAddress" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhoneNumber">Phone Number</label>
                        <input type="number" class="form-control" id="editPhoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Update Patient</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal xác nhận xóa bệnh nhân -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this patient and all their appointments?
            </div>
            <div class="modal-footer">
                <form th:action="@{/patient/deletePatient}" method="post">
                    <input type="hidden" id="deleteIdPatient" name="patient_id" value="">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function editModal(buttonElement) {
        var patientId = buttonElement.getAttribute('data-patient-id');
        var fullName = buttonElement.getAttribute('data-full-name');
        var dateOfBirth = buttonElement.getAttribute('data-date-of-birth');
        var gender = buttonElement.getAttribute('data-gender');
        var address = buttonElement.getAttribute('data-address');
        var phoneNumber = buttonElement.getAttribute('data-phone-number');
        var email = buttonElement.getAttribute('data-email');

        // Điền thông tin vào các trường trong modal
        document.getElementById('patientId').value = patientId;
        document.getElementById('editFullName').value = fullName;
        document.getElementById('editDateOfBirth').value = dateOfBirth;
        document.getElementById('editGender').value = gender;
        document.getElementById('editAddress').value = address;
        document.getElementById('editPhoneNumber').value = phoneNumber;
        document.getElementById('editEmail').value = email;
    }

    function setDeleteModal(buttonElement) {
        var patientid = buttonElement.getAttribute('data-patient-id');
        console.log(patientid);
        document.getElementById('deleteIdPatient').value = patientid;
    }
</script>
</body>
</html>
