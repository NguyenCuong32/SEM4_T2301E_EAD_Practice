<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctors</title>
</head>
<body>
<h1>Doctors</h1>
<form action="#" th:action="@{/doctors}" method="post">
  <input type="text" name="fullName" placeholder="Full Name" required />
  <input type="text" name="specialization" placeholder="Specialization" required />
  <input type="text" name="phoneNumber" placeholder="Phone Number" />
  <input type="email" name="email" placeholder="Email" />
  <input type="number" name="yearsOfExperience" placeholder="Years of Experience" />
  <button type="submit">Add Doctor</button>
</form>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Specialization</th>
    <th>Actions</th>
  </tr>
  <tr th:each="doctor : ${doctors}">
    <td th:text="${doctor.doctorId}"></td>
    <td th:text="${doctor.fullName}"></td>
    <td th:text="${doctor.specialization}"></td>
    <td>
      <a th:href="@{/doctors/delete/{id}(id=${doctor.doctorId})}">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
