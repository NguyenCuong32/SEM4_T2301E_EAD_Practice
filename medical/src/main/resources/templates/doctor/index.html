<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addModal">Add Doctor</button>
</div>
<!--Add Doctor-->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to delete this classroom?</p>
                <form th:action="@{/doctor/addDoctor}" method="post">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" class="form-control" id="specialization" name="specialization" placeholder="specialization" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="yearsOfExperience">Years Of Experience</label>
                        <input type="number" class="form-control" id="yearsOfExperience" name="yearsOfExperience" placeholder="yearsOfExperience" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Add Doctor</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <h2 class="mb-4">Doctor List</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Doctor ID</th>
            <th>Full Name</th>
            <th>Specialization</th>
            <th>Phone Number</th>
            <th>email</th>
            <th>Years Of Experience</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.doctor_id}"></td>
            <td th:text="${doctor.fullName}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td th:text="${doctor.phoneNumber}"></td>
            <td th:text="${doctor.email}"></td>
            <td th:text="${doctor.yearsOfExperience}"></td>
            <td>
                <div class="btn-group" role="group">
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editModal"
                            th:attr="data-idDoctor=${doctor.doctor_id}, data-fullName=${doctor.fullName},
                             data-specialization=${doctor.specialization}, data-phoneNumber=${doctor.phoneNumber},
                             data-email=${doctor.email},data-YOE=${doctor.yearsOfExperience}"
                            onclick="editModal(this)"
                    >Edit</button>
                    <button class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteModal" th:attr="data-idDoctor=${doctor.doctor_id}"
                            onclick="setDeleteModal(this)"
                    >Delete</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editSubjectForm" th:action="@{/doctor/editDoctor}" method="post">
                    <div class="form-group mb-3">
                        <input type="hidden" class="form-control" id="modalIdDoctor" name="doctor_id" placeholder="doctor_id" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="modalFullName">Full Name</label>
                        <input type="text" class="form-control" id="modalFullName" name="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="modalSpecial">specialization</label>
                        <input type="text" class="form-control" id="modalSpecial" name="specialization" placeholder="Special" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="modalPhoneNumber">phoneNumber</label>
                        <input type="text" class="form-control" id="modalPhoneNumber" name="phoneNumber" placeholder="phoneNumber" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="modalEmail">email</label>
                        <input type="text" class="form-control" id="modalEmail" name="email" placeholder="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="modalYOE">Years Of Experience</label>
                        <input type="text" class="form-control" id="modalYOE" name="yearsOfExperience" placeholder="yearsOfExperience" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this Doctor?</p>
                <form id="deleteClassroomForm" th:action="@{/doctor/deleteDoctor}" method="post">
                    <input type="hidden" id="deleteIdDoctor" name="doctor_id" value="">
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Confirm</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function editModal(buttonElement) {
        var idDoctor = buttonElement.getAttribute('data-idDoctor');
        var fullName = buttonElement.getAttribute('data-fullName');
        var specialization = buttonElement.getAttribute('data-specialization');
        var numberPhone = buttonElement.getAttribute('data-phoneNumber');
        var email = buttonElement.getAttribute('data-email');
        var yoe = buttonElement.getAttribute('data-YOE');

        document.getElementById('modalIdDoctor').value = idDoctor;
        document.getElementById('modalFullName').value = fullName;
        document.getElementById('modalSpecial').value = specialization;
        document.getElementById('modalPhoneNumber').value = numberPhone;
        document.getElementById('modalEmail').value = email;
        document.getElementById('modalYOE').value = yoe;
    }
    function setDeleteModal(buttonElement) {
        var doctorid = buttonElement.getAttribute('data-idDoctor');

        document.getElementById('deleteIdDoctor').value = doctorid;
    }
</script>
</body>
</html>
