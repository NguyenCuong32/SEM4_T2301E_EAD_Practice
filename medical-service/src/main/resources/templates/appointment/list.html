<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Appointment List</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Appointment Date</th>
            <th>Reason</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.appointmentId}"></td>
            <td th:text="${appointment.patient.fullName}"></td>
            <td th:text="${appointment.doctor.fullName}"></td>
            <td th:text="${appointment.appointmentDate}"></td>
            <td th:text="${appointment.reason}"></td>
            <td th:text="${appointment.status}"></td>
            <td>
                <a th:href="@{/appointments/edit/{id}(id=${appointment.appointmentId})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/appointments/delete/{id}(id=${appointment.appointmentId})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this appointment?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/appointments/create" class="btn btn-primary">Create New Appointment</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
