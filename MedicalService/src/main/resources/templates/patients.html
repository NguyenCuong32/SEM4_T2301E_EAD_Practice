<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patients</title>
</head>
<body>
<h1>Patients</h1>
<form action="#" th:action="@{/patients}" method="post">
  <input type="text" name="fullName" placeholder="Full Name" required />
  <input type="date" name="dateOfBirth" required />
  <input type="text" name="gender" placeholder="Gender" required />
  <input type="text" name="address" placeholder="Address" />
  <input type="text" name="phoneNumber" placeholder="Phone Number" />
  <input type="email" name="email" placeholder="Email" />
  <button type="submit">Add Patient</button>
</form>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Date of Birth</th>
    <th>Gender</th>
    <th>Actions</th>
  </tr>
  <tr th:each="patient : ${patients}">
    <td th:text="${patient.patientId}"></td>
    <td th:text="${patient.fullName}"></td>
    <td th:text="${#dates.format(patient.dateOfBirth, 'yyyy-MM-dd')}"></td>
    <td th:text="${patient.gender}"></td>
    <td>
      <a th:href="@{/patients/delete/{id}(id=${patient.patientId})}">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
