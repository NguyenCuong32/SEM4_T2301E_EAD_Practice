<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 5%;
        }

        .card {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #007bff);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            Add New Appointment
        </div>
        <div class="card-body">
            <form th:action="@{/api/appointments/add}" th:object="${newAppointment}" method="post">
                <div class="form-group">
                    <label for="patient">Patient</label>
                    <select class="form-control" id="patient" name="patientId" th:field="*{patient}">
                        <option th:each="patient : ${patients}" th:value="${patient.patient_id}" th:text="${patient.full_name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doctor">Doctor</label>
                    <select class="form-control" id="doctor" name="doctorId" th:field="*{doctor}">
                        <option th:each="doctor : ${doctors}" th:value="${doctor.doctor_id}" th:text="${doctor.full_name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" required />
                </div>
                <div class="form-group">
                    <label for="reason">Reason</label>
                    <input type="text" class="form-control" id="reason" th:field="*{reason}" />
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" th:field="*{status}">
                        <option value="Pending">Pending</option>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
