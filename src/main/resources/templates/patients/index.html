<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Patients List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Patients List</h1>
      <a th:href="@{/patients/new}" class="btn btn-primary mb-3"
        >Add New Patient</a
      >
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="patient : ${patients}">
            <td th:text="${patient.patientId}"></td>
            <td th:text="${patient.fullName}"></td>
            <td th:text="${patient.dateOfBirth}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.phoneNumber}"></td>
            <td th:text="${patient.email}"></td>
            <td>
              <a
                th:href="@{/patients/edit/{id}(id=${patient.patientId})}"
                class="btn btn-info btn-sm"
                >Edit</a
              >
              <a
                th:href="@{/patients/delete/{id}(id=${patient.patientId})}"
                class="btn btn-danger btn-sm"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
