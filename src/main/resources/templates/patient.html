<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patients Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
  <h1>Patients List</h1>

  <form th:action="@{/patients/save}" th:object="${patient}" method="post" class="mb-3">
    <input type="hidden" th:field="*{patientId}"/>  
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Enter full name">
    </div>
    <div class="mb-3">
      <label for="dateofBirth" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dateofBirth" th:field="*{dateOfBirth}" placeholder="Enter Date of Birth">
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <input type="text" class="form-control" id="gender" th:field="*{gender}" placeholder="Enter gender">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter Address">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/patients" class="btn btn-secondary">Reset</a>
  </form>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Patient ID</th>
      <th>Full Name</th>
      <th>Date of Birth</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
      <td th:text="${patient.patientId}"></td>
      <td th:text="${patient.fullName}"></td>
<!--      <td th:text="${patient.dateOfBirth}"></td>-->
      <td th:text="${#dates.format(patient.dateOfBirth, 'dd/MM/yyyy')}"></td>
      <td th:text="${patient.gender}"></td>
      <td th:text="${patient.address}"></td>
      <td th:text="${patient.phoneNumber}"></td>
      <td th:text="${patient.email}"></td>
      <td>
        <a th:href="@{/patients/edit/{id}(id=${patient.patientId})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/patients/delete/{id}(id=${patient.patientId})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
