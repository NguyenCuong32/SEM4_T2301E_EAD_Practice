<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <div th:replace="~{fragments/header :: header}"></div>
</header>
<h1>Get all Patients</h1>
<div>
    <form th:action="@{/patients/add}" method="post" th:object="${patient}">
        <div class="form-group">
            <label for="add-fullName">Full Name</label>
            <input type="text" id="add-fullName" name="fullName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="add-dateOfBirth">Date of Birth</label>
            <input type="date" id="add-dateOfBirth" name="dateOfBirth" class="form-control" />
        </div>
        <div class="form-group">
            <label for="add-gender">Gender</label>
            <input type="text" id="add-gender" name="gender" class="form-control" />
        </div>
        <div class="form-group">
            <label for="add-address">Address</label>
            <input type="text" id="add-address" name="address" class="form-control" />
        </div>
        <div class="form-group">
            <label for="add-phoneNumber">Phone Number</label>
            <input type="text" id="add-phoneNumber" name="phoneNumber" class="form-control" />
        </div>
        <div class="form-group">
            <label for="add-email">Email</label>
            <input type="text" id="add-email" name="email" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <button class="btn btn-success">Cancel</button>
    </form>
</div>
<table class="table">
    <thead>
    <th>ID</th>
    <th>Full Name</th>
    <th>Date of Birth</th>
    <th>Gender</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr th:each="patient:${patients}">
        <td th:text="${patient.getPatient_id()}"></td>
        <td th:text="${patient.getFullName()}"></td>
        <td th:text="${patient.getDateOfBirth()}"></td>
        <td th:text="${patient.getGender()}"></td>
        <td th:text="${patient.getAddress()}"></td>
        <td th:text="${patient.getPhoneNumber()}"></td>
        <td th:text="${patient.getEmail()}"></td>
        <td>
            <div>
                <a class="btn btn-secondary" th:href="@{/patients/update/{id}(id=${patient.getPatient_id()})}">Edit</a>
                <form th:action="@{/patients/delete/{id}(id=${patient.getPatient_id()})}" method ="post">
                    <input type ="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this patient?')">Delete</button>
                </ form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
