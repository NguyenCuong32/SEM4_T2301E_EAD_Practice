<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
  <div th:replace="~{fragments/header :: header}"></div>
</header>
<h1>Appointments</h1>
<form th:action="@{/appointments/update/{id}(id=${appointment.appointment_id})}" method="post" th:object="${appointment}">
  <div class="form-group">
    <label for="patientName">Patient Name</label>
    <select name="patientName" id="patientName" class="form-control">
      <option th:each="patient : ${patients}" th:value="${patient.patient_id}" th:text="${patient.fullName}" th:selected="${patient.patient_id == appointment.patient.patient_id}">Patient Name</option>
    </select>
  </div>
  <div class="form-group">
    <label for="doctorName">Doctor Name</label>
    <select name="doctorName" id="doctorName" class="form-control">
      <option th:each="doctor : ${doctors}" th:value="${doctor.doctor_id}" th:text="${doctor.fullName}" th:selected="${doctor.doctor_id == appointment.doctor.doctor_id}">Doctor Name</option>
    </select>
  </div>
  <div class="form-group">
    <label for="appointment_date">Appointment Date</label>
    <input type="Date" name="appointment_date" id="appointment_date" class="form-control" th:value="${appointment.appointment_date}"/>
  </div>
  <div class="form-group">
    <label for="reason">Reason</label>
    <input type="text" name="reason" id="reason" class="form-control" th:value="${appointment.reason}"/>
  </div>
  <button type="submit" class="btn btn-success">Add</button>
  <button class="btn btn-success">Cancel</button>
</form>
</body>
</html>
