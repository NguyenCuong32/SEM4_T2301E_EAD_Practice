<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-custom {
            max-width: 900px;
            margin: auto;
            padding-top: 50px;
        }
        .table-custom {
            margin-top: 20px;
        }
        .btn-add {
            background-color: #28a745 !important; /* Màu xanh cho nút Add */
            color: white !important;
        }
        .action-icons {
            cursor: pointer;
        }
        .add-column {
            display: flex;
            justify-content: center;
        }
        /* Căn giữa input Year of experience */
        .center-input {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:insert="~{fragment/header}"></div>

<div class="container container-custom">
    <h3 class="text-center mb-4 text-warning">Doctor Information</h3>

    <!-- Form to Add New Doctor -->
    <form class="row g-3 justify-content-center"  th:action="@{/api/v1/postDoctor}" method="post" th:object="${doctorDTO}">
        <!-- Row 1: Doctor Name and Specialization -->
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Doctor name" id="fullName" th:field="*{fullName}" required>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Specialization" id="specialization" th:field="*{specialization}" required>
        </div>

        <!-- Row 2: Phone Number and Email -->
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Phone Number" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>
        <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Email" id="email" th:field="*{email}" required>
        </div>

        <!-- Row 3: Year of experience -->
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Year of experience" id="yoe" th:field="*{yoe}" required>
        </div>

        <!-- Add Button below YOE -->
        <div class="col-md-6 add-column">
            <button type="submit" class="btn btn-add w-100">Add</button>
        </div>
    </form>
<br>
    <br>
    <!-- Table to Display Doctors -->
    <table class="table table-striped table-custom text-center">
        <thead class="table-warning">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Specialization</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">YOE</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor: ${doctorList}">
            <td th:text="${doctor.getId()}"></td>
            <td th:text="${doctor.getFullName()}"></td>
            <td th:text="${doctor.getSpecialization()}"></td>
            <td th:text="${doctor.getPhoneNumber()}"></td>
            <td th:text="${doctor.getEmail()}"></td>
            <td th:text="${doctor.getYoe()}"></td>
            <td>
                <a th:href="@{/api/v1/doctor/edit/{id}(id=${doctor.getId()})}" class="fas fa-edit action-icons text-primary"></a>
                <a th:href="@{/api/v1/doctor/delete/{id}(id=${doctor.getId()})}" class="fas fa-trash action-icons text-danger ms-2" onclick="return confirm('Bạn có chắc chắn muốn xóa bác sĩ này không?');"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <div th:insert="~{fragment/Footer}"></div>


    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>

</body>
</html>
