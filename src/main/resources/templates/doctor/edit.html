<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="~{fragments/header :: header}"></div>
</header>
<h1>Edit Doctor</h1>
<form th:action="@{/doctors/update/{id}(id=${doctor.getDoctor_id()})}" method="post" th:object="${doctor}">
    <div class="form-group">
        <label for="edit-fullName">Full Name</label>
        <input type="text" id="edit-fullName" name="fullName" class="form-control" th:value="${doctor.getFullName()}"/>
    </div>
    <div class="form-group">
        <label for="edit-specialization">Specialization</label>
        <input type="text" id="edit-specialization" name="specialization" class="form-control" th:value="${doctor.getSpecialization()}"/>
    </div>
    <div class="form-group">
        <label for="edit-phoneNumber">Phone Number</label>
        <input type="number" id="edit-phoneNumber" name="phoneNumber" class="form-control" th:value="${doctor.getPhoneNumber()}"/>
    </div>
    <div class="form-group">
        <label for="edit-email">Email</label>
        <input type="text" id="edit-email" name="email" class="form-control" th:value="${doctor.getEmail()}"/>
    </div>
    <div class="form-group">
        <label for="edit-yearsOfExperience">Years Of Experience</label>
        <input type="number" id="edit-yearsOfExperience" name="yearsOfExperience" class="form-control" th:value="${doctor.getYearsOfExperience()}"/>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <button class="btn btn-success">Cancel</button>
</form>
</body>
</html>
